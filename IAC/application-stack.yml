AWSTemplateFormatVersion: 2010-09-09
Description: A Template with nested stacks
Parameters:
  S3NestedTemplateBucket:
    Type: String
    Default: nested-stack-1-outputbucket-1kn26rdvxk97y
  ApplicationName:
    Type: String
    Default: nested-app
  EnvironmentClass:
    Type: String
    Default: DEV
    AllowedValues:
    - STG
    - QA
    - DEV
    - PRD
  AMIIdentifier:
    Type: String
    Default: "ami-0245d318c6788de52"
  DBInstanceType:
    Type: String
    Default: db.t2.small
  EC2InstanceType: 
    Type: String
    Default: t2.large
  EC2KeyName: 
    Type: String
    Default: "isen1-usw1-kp"
  EC2VPCSubNetIds:
    Type: String
    Default: "subnet-097d4c07ade875bc2,subnet-0a20ce4761d080884"
  ALBVPCSubNetIds:
    Type: String
    Default: "subnet-1d656b46,subnet-3dff0d5b"
  DBSubNetIds:
    Type: String
    Default: "subnet-0597dbcdcc4305182,subnet-0775f8f58133f505c"
  VPCId: 
    Type: String
    Default: "vpc-527f7c35"
  InternetAccessible:
    Type: String
    Default: internet-facing
    AllowedValues: 
      - internet-facing
      - internal
  HTTPSCertificateARN:
    Type: String
    Default: 'arn:aws:acm:us-west-1:805262168568:certificate/68a11a31-260c-4dbc-8314-b46bb705f00e'
Resources:
  ComputeFleet:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        ApplicationName: !Ref ApplicationName
        EnvironmentClass: !Ref EnvironmentClass
        AMIIdentifier: !Ref AMIIdentifier
        ALBVPCSubNetIds: !Ref ALBVPCSubNetIds
        EC2InstanceType: !Ref EC2InstanceType
        EC2KeyName: !Ref EC2KeyName
        EC2VPCSubNetIds: !Ref EC2VPCSubNetIds
        VPCId: !Ref VPCId
        InternetAccessible: !Ref InternetAccessible
        HTTPSCertificateARN: !Ref HTTPSCertificateARN
      Tags:
        - Key: EnvironmentClass
          Value: !Ref EnvironmentClass    
        - Key: ApplicationName
          Value: !Ref ApplicationName  
      TemplateURL: !Sub https://s3.amazonaws.com/${S3NestedTemplateBucket}/IAC/nested-template/compute.yml  
  RelationalDataStore:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        EC2SecurityGroup: !GetAtt ComputeFleet.Outputs.EC2SecurityGroup
        DBInstanceClass: !Ref DBInstanceType
      Tags:
        - Key: EnvironmentClass
          Value: !Ref EnvironmentClass    
        - Key: ApplicationName
          Value: !Ref ApplicationName  
      TemplateURL: !Sub https://s3.amazonaws.com/${S3NestedTemplateBucket}/IAC/nested-template/rds.yml
